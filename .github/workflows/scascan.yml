on:
  workflow_dispatch:
  push:
    branches: [feature-123]



jobs:
  veracode-sca-task:
    runs-on: ubuntu-latest
    name: Scan remote repository for Issues

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run Veracode SCA
        uses: veracode/veracode-sca@WorkspaceAutomation
        with:
          VID: '${{ secrets.VID }}'
          VKEY: '${{ secrets.VKEY }}'
